ught to you by Foodista. It can be enjoyed any time, but it is especially good for &lt;b&gt;The Super Bowl&lt;/b&gt;. With a spoonacular &lt;b&gt;score of 51%&lt;/b&gt;, this dish is solid. Try &lt;a href=\&quot;https://spoonacular.com/recipes/drunken-turkey-chili-1369719\&quot;&gt;Drunken Turkey Chili&lt;/a&gt;, &lt;a href=\&quot;https://spoonacular.com/recipes/drunken-turkey-45708\&quot;&gt;Drunken Turkey&lt;/a&gt;, and &lt;a href=\&quot;https://spoonacular.com/recipes/good-old-fashioned-drunken-turkey-137828\&quot;&gt;Good Old Fashioned Drunken Turkey&lt;/a&gt; for similar recipes.&quot;],&quot;cuisines&quot;:[1,[[0,&quot;American&quot;]]],&quot;dishTypes&quot;:[1,[[0,&quot;lunch&quot;],[0,&quot;soup&quot;],[0,&quot;main course&quot;],[0,&quot;main dish&quot;],[0,&quot;dinner&quot;]]],&quot;diets&quot;:[1,[[0,&quot;dairy free&quot;]]],&quot;occasions&quot;:[1,[[0,&quot;super bowl&quot;]]],&quot;instructions&quot;:[0,&quot;1. Gently heat the oil in a large pot. Do not let it smoke!\n2. Add the onion, bell pepper, garlic, and jalapenos. Saute over medium heat until soft, about 5 minutes.\n3. Add all powdered spices and stir to coat vegetables.\n4. Add turkey. Saute for three or four minutes, until just cooked through. Use your spoon or spatula to break it up.\n5. Drain the juice from the peeled tomatoes into your chili pot. Then finely chop the tomatoes and add them as well. Stir.\n6. Add the black beans, the beer, and the soy sauce. Stir.\n7. Add cilantro and stir well.\n8. Cover and allow to simmer over low heat for five to ten minutes. Then turn off the heat and let it rest for about fifteen minutes before serving.\n9. Optional Garnishes: Top with low-fat sour cream, grated cheese, avocado slices, chopped green onions, or anything else that suits your fancy! I love to eat it with tortilla chips.&quot;],&quot;analyzedInstructions&quot;:[1,[[0,{&quot;name&quot;:[0,&quot;&quot;],&quot;steps&quot;:[1,[[0,{&quot;number&quot;:[0,1],&quot;step&quot;:[0,&quot;Gently hea ot;:[0,&quot;jpg&quot;],&quot;summary&quot;:[0,&quot;Lamb &amp; Sweet Potato Pot Pie might be just the main course you are searching for. For &lt;b&gt;$2.96 per serving&lt;/b&gt;, this recipe &lt;b&gt;covers 25%&lt;/b&gt; of your daily requirements of vitamins and minerals. One serving contains &lt;b&gt;961 calories&lt;/b&gt;, &lt;b&gt;21g of protein&lt;/b&gt;, and &lt;b&gt;64g of fat&lt;/b&gt;. This recipe serves 8. This recipe is liked by 4 foodies and cooks. Head to the store and pick up ice water, demi glace, flour, and a few other things to make it today. From preparation to the plate, this recipe takes roughly &lt;b&gt;45 minutes&lt;/b&gt;. It is brought to you by Foodista. Taking all factors into account, this recipe &lt;b&gt;earns a spoonacular score of 59%&lt;/b&gt;, which is solid. Users who liked this recipe also liked &lt;a href=\&quot;https://spoonacular.com/recipes/lamb-and-sweet-potato-pie-97780\&quot;&gt;Lamb and Sweet Potato Pie&lt;/a&gt;, &lt;a href=\&quot;https://spoonacular.com/recipes/sweet-potato-pot-pie-recipe-44970\&quot;&gt;Sweet Potato Pot Pie Recipe&lt;/a&gt;, and &lt;a href=\&quot;https://spoonacular.com/recipes/chicken-pot-pie-with-sweet-potato-biscuits-556856\&quot;&gt;Chicken Pot Pie with Sweet Potato Biscuits&lt;/a&gt;.&quot;],&quot;cuisines&quot;:[1,[]],&quot;dishTypes&quot;:[1,[[0,&quot;lunch&quot;],[0,&quot;main course&quot;],[0,&quot;main dish&quot;],[0,&quot;dinner&quot;]]],&quot;diets&quot;:[1,[]],&quot;occasions&quot;:[1,[]],&quot;instructions&quot;:[0,&quot;&lt;ol&gt;&lt;li&gt;Start with crust.  Combine flour, sugar, rosemary, thyme and salt in a large bowl.  Add chilled butter and combine with a pastry blender.&lt;/li&gt;&lt;li&gt;Add shortening and combine to cut into flour and butter mixture.  Mixture should resemble coarse cornmeal.&lt;/li&gt;&lt;li&gt;Slowly add ice water by tablespoons.  Mix well after each addition until dough begins to stick together.&lt;/li&gt;&lt;li&gt;Place dough on a flat surface and divide into 2 even pieces.  Roll into balls, dust lightly with flour and wrap in plastic.  Place in fridge for at least an hour.&lt;/li&gt;&lt;li&gt;Toss lamb with salt, pepper, caraway seeds, garlic and flour.  Set aside.&lt;/li&gt;&lt;li&gt;As dough chills, swirl a bit of olive oil in the bottom of a very wide and deep pan. When sizzling, add lamb pieces and cook on medium heat until just browned.  Scoop onto a separate plate.&lt;/li&gt;&lt;li&gt;If necessary, swirl a bit more olive oil in the same pan.  Scrape up all the drippings on the pan, then slide onion and celery, cooking down until they soften and go translucent.&lt;/li&gt;&lt;li&gt;Pour in wine and demi glace.  Stir well.  Add lamb back to the vegetables, followed by peas and bay leaf.   Cover, turn down to a simmer and cook about 15 minutes.&lt;/li&gt;&lt;li&gt;Stir together water and cornstarch and pour into lamb and veggies.  Mix well.  Add sweet potatoes and cook another 5-7 minutes.  Remove from heat and cool completely.  Remove bay leaf.&lt;/li&gt;&lt;li&gt;Once filling has cooled, take chilled dough and, on a floured surface, roll one ball for bottom crust layer.  Drop in 9-inch pie dish and trim edges.  Place in the fridge and roll second piece of dough for top.&lt;/li&gt;&lt;li&gt;Remove bottom crust layer from fridge and pour in filling.  Top with second layer and trim edges if necessary.  Roll top crust edge over bottom crust.  Put back in the fridge or pop in freezer 2-4 minutes for a quick chill if dough feels at all soft.*&lt;/li&gt;&lt;li&gt;Just before baking, brush milk over top crust. Bake in a preheated oven at 375 degrees for 45-50 minutes or until golden brown.&lt;/li&gt;&lt;li&gt;Heres where you can make this dish early. Let the filling cool completely in the fridge.  When cool, assemble pie with both layers and filling and chill until ready to bake.  As for the continuous chilling methods, this is the best way to keep a flakey crust.  Never, never, never bake soft, soggy dough.  Avoid a disaster

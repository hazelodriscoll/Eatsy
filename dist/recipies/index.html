parate plate.&lt;/li&gt;&lt;li&gt;If necessary, swirl a bit more olive oil in the same pan.  Scrape up all the drippings on the pan, then slide onion and celery, cooking down until they soften and go translucent.&lt;/li&gt;&lt;li&gt;Pour in wine and demi glace.  Stir well.  Add lamb back to the vegetables, followed by peas and bay leaf.   Cover, turn down to a simmer and cook about 15 minutes.&lt;/li&gt;&lt;li&gt;Stir together water and cornstarch and pour into lamb and veggies.  Mix well.  Add sweet potatoes and cook another 5-7 minutes.  Remove from heat and cool completely.  Remove bay leaf.&lt;/li&gt;&lt;li&gt;Once filling has cooled, take chilled dough and, on a floured surface, roll one ball for bottom crust layer.  Drop in 9-inch pie dish and trim edges.  Place in the fridge and roll second piece of dough for top.&lt;/li&gt;&lt;li&gt;Remove bottom crust layer from fridge and pour in filling.  Top with second layer and trim edges if necessary.  Roll top crust edge over bottom crust.  Put back in the fridge or pop in freezer 2-4 minutes for a quick chill if dough feels at all soft.*&lt;/li&gt;&lt;li&gt;Just before baking, brush milk over top crust. Bake in a preheated oven at 375 degrees for 45-50 minutes or until golden brown.&lt;/li&gt;&lt;li&gt;Heres where you can make this dish early. Let the filling cool completely in the fridge.  When cool, assemble pie with both layers and filling and chill until ready to bake.  As for the continuous chilling methods, this is the best way to keep a flakey crust.  Never, never, never bake soft, soggy dough.  Avoid a disaster and overchill if necessary!&lt;/li&gt;&lt;/ol&gt;&quot;],&quot;analyzedInstructions&quot;:[1,[[0,{&quot;name&quot;:[0,&quot;&quot;],&quot;steps&quot;:[1,[[0,{&quot;number&quot;:[0,1],&quot;step&quot;:[0,&quot;Start with crust.&quot;],&quot;ingredients&quot;:[1,[[0,{&quot;id&quot;:[0,0],&quot;name&quot;:[0,&quot;crust&quot;],&quot;localizedName&quot;:[0,&quot;crust&quot;],&quot;image&quot;:[0,&quot;&qu  Beet, Fig and Orange Salad requires approximately &lt;b&gt;45 minutes&lt;/b&gt; from start to finish. This gluten free, lacto ovo vegetarian, and primal recipe serves 1 and costs &lt;b&gt;$10.62 per serving&lt;/b&gt;. This main course has &lt;b&gt;885 calories&lt;/b&gt;, &lt;b&gt;26g of protein&lt;/b&gt;, and &lt;b&gt;33g of fat&lt;/b&gt; per serving. 2 people were impressed by this recipe. Head to the store and pick up baby spinach, beets, extra virgin olive oil, and a few other things to make it today. It is brought to you by Foodista. Taking all factors into account, this recipe &lt;b&gt;earns a spoonacular score of 86%&lt;/b&gt;, which is outstanding. Similar recipes are &lt;a href=\&quot;https://spoonacular.com/recipes/roasted-beet-fig-and-orange-salad-1409193\&quot;&gt;Roasted Beet, Fig and Orange Salad&lt;/a&gt;, &lt;a href=\&quot;https://spoonacular.com/recipes/roasted-beet-and-berry-salad-with-raspberry-fig-vinaigrette-763914\&quot;&gt;Roasted Beet and Berry Salad with Raspberry-Fig Vinaigrette&lt;/a&gt;, and &lt;a href=\&quot;https://spoonacular.com/recipes/roasted-beet-and-orange-salad-846118\&quot;&gt;Roasted Beet and Orange Salad&lt;/a&gt;.&quot;],&quot;cuisines&quot;:[1,[]],&quot;dishTypes&quot;:[1,[[0,&quot;side dish&quot;],[0,&quot;lunch&quot;],[0,&quot;salad&quot;],[0,&quot;main course&quot;],[0,&quot;main dish&quot;],[0,&quot;dinner&quot;]]],&quot;diets&quot;:[1,[[0,&quot;gluten free&quot;],[0,&quot;lacto ovo vegetarian&quot;],[0,&quot;primal&quot;]]],&quot;occasions&quot;:[1,[]],&quot;instructions&quot;:[0,&quot;&lt;ol&gt;&lt;li&gt;Preheat oven to 400 degrees.&lt;/li&gt;&lt;li&gt;Wash beets and cut off greens only...not the stems (save greens for another use...delicious sauted in e.v.o.o. and stirred into pasta)&lt;/li&gt;&lt;li&gt;Tear off 3 pieces of tin foil twice as large as size of 1 bunch of beets.&lt;/li&gt;&lt;li&gt;Place the trimmed beets in the center of one piece of foil.&lt;/li&gt;&lt;li&gt;Drizzle with 2 turns of the olive oil.&lt;/li&gt;&lt;li&gt;Sprinkle with a pinch of grey salt.&lt;/li&gt;&lt;li&gt;Wrap the beets tightly in the foil to ensure no steam escapes.&lt;/li&gt;&lt;li&gt;Place on a rimmed baking sheet and add to preheated oven&lt;/li&gt;&lt;li&gt;After beets have been roasting for approx. 40 minutes, remove from oven.&lt;/li&gt;&lt;li&gt;Add fig slices and orange sections directly to the same rimmed baking sheet...push the beet packets to one side of pan.&lt;/li&gt;&lt;li&gt;Drizzle figs and oranges with a couple passes of extra virgin olive oil and sprinkle with sea salt (about a tsp of salt).&lt;/li&gt;&lt;li&gt;Add back to oven and continue roasting for an additional 20 minutes or until figs and oranges have begun to caramelize and beets can be easily pierced with a knife. (be very careful when opening beet packets to allow the steam to escape).&lt;/li&gt;&lt;li&gt;Let cool and peel the beets. cut in half and then into wedges. set aside.&lt;/li&gt;&lt;li&gt;Meanwhile add spinach to medium bowl.&lt;/li&gt;&lt;li&gt;Add a couple of tablespoons of honey mustard vinaigrette and toss. go light with the dressing, you don&#39;t want to drown the leaves...start with 1 tbsp, toss and add a little at a time of the second tbsp.you may not need all of the second tbsp.&lt;/li&gt;&lt;li&gt;Add feta and salt &amp; pepper to taste.&lt;/li&gt;&lt;li&gt;Mound spinach on a serving platter.&lt;/li&gt;&lt;li&gt;Scatter the beets, figs and orange wedges on top on the spinach.&lt;/li&gt;&lt;li&gt;Drizzle the fig/balsamic reduction (or balsamic vinegar) over the top of the salad.&lt;/li&gt;&lt;li&gt;Drizzle a bit more honey mustard vinaigrette if desired.&lt;/li&gt;&lt;li&gt;Adjust seasonings to taste and serve immediately.&lt;/li&gt;&lt;li&gt;Honey mustard vinaigrette&lt;/li&gt;&lt;li&gt;Cup champagne vinegar&lt;/li&gt;&lt;li&gt;Pinch grey salt&lt;/li&gt;&lt;li&gt;Pinch black pepper&lt;/li&gt;&lt;li&gt;Tbsp honey mustard&lt;/li&gt;&lt;li&gt;Cup extra virgin olive oil&lt;/li&gt;&lt;li&gt;Make viniagrette... add vinegar, salt pepper and mustard to small bowl and whisk to incorporate. pour in e.v.o.o in a stream whisking constantly. taste and adjust seasonings if necessary. transfer to small mason jar with lid and set aside.&lt;/li&gt;&lt;li&gt;White on rice couple&#39;s fresh fig &amp; balsamic reduction&lt;/li&gt;&lt;li&gt;About 1 cup ripe fig pulp&lt;/li&gt;&lt;li&gt;Cup balsamic vinegar&lt;/li&gt;&lt;li&gt;Tsp pure vanilla (i like tahitian)&lt;/li&gt;&lt;li&gt;Scoop out fig pulp&lt;/li&gt;&lt;li&gt;In saucepan, add vinegar, fig pulp and simmer on low heat until mixture reduces down to about half. Stir occasionally (every 5-8 minutes). this will take 30-45 minutes.&lt;/li&gt;&lt;li&gt;Allow fig/balsamic reduction to cool. place mixture in blender or food processor. blend thoroughly until mixture combines and becomes smooth. this step will also help release the seed from any pulp that has not cooked down. in separate bowl, strain out fig seeds. depending on your strainer, you might need to strain it at least two times to remove most of the seeds.&lt;/li&gt;&lt;li&gt;Add 1 teaspoon vanilla to reduction, combine well&lt;/li&gt;&lt;li&gt;The reduction is very concentrated. use about 1 tsp at a time (or to taste) to your favorite marinades, sauces, dressings and drizzles.&lt;/li&gt;&lt;/ol&gt;&quot;],&quot;analyzedInstructions&quot;:[1,[[0,{&quot;name&quot;:[0,&quot;&quot;],&quot;steps&quot;:[1,[[0,{&quot;number&quot;:[0,1],&quot;step&quot;:[0,&quot;Preheat oven to 400 degrees.Wash beets and cut off greens only...not the stems (save greens for another use...delicious sauted in e.v.o.o. and stirred into pasta)Tear off 3 pieces of tin foil twice as large as size of 1 bunch of beets.&quot;],&quot;ingredients&quot;:[1,[[0,{&quot;id&quot;:[0,21052],&quot;name&quot;:[0,&quot;greens&quot;],&quot;localizedName&quot;:[0,&quot;greens&quot;],&quot;image&quot;:[0,&quot;mixed-greens-or-mesclun.jpg&quot;]}],[0,{&quot;id&quot;:[0,11080],&quot;name&quot;:[0,&quot;beet&quot;],&quot;l ot;sourceUrl&quot;:[0,&quot;https://www.pinkwhen.com/instant-pot-chili-mac/&quot;],&quot;image&quot;:[0,&quot;https://img.spoonacular.com/recipes/1165787-556x370.jpg&quot;],&quot;imageType&quot;:[0,&quot;jpg&quot;],&quot;summary&quot;:[0,&quot;Forget going out to eat or ordering takeout every time you crave American food. Try making Instant Pot Chili Mac at home. One portion of this dish contains approximately &lt;b&gt;39g of protein&lt;/b&gt;, &lt;b&gt;20g of fat&lt;/b&gt;, and a total of &lt;b&gt;565 calories&lt;/b&gt;. This recipe serves 6 and costs $2.54 per serving. Only a few people made this recipe, and 2 would say it hit the spot. It works well as a rather inexpensive main course. It is brought to you by Pink When. Head to the store and pick up chicken broth, cayenne pepper, garlic powder, and a few other things to make it today. It can be enjoyed any time, but it is especially good for &lt;b&gt;The Super Bowl&lt;/b&gt;. From preparation to the plate, this recipe takes around &lt;b&gt;14 minutes&lt;/b&gt;. All things considered, we decided this recipe &lt;b&gt;deserves a spoonacular score of 74%&lt;/b&gt;. This score is pretty good. If you like this recipe, you might also like recipes such as &lt;a href=\&quot;https://spoonacular.com/recipes/instant-pot-chili-mac-1596675\&quot;&gt;Instant Pot Chili Mac&lt;/a&gt;, &lt;a href=\&quot;https://spoonacular.com/recipes/instant-pot-chili-mac-1128995\&quot;&gt;Instant Pot Chili Mac&lt;/a&gt;, and &lt;a href=\&quot;https://spoonacular.com/recipes/instant-pot-chili-mac-1405175\&quot;&gt;Instant Pot Chili Mac&lt;/a&gt;.&quot;],&quot;cuisines&quot;:[1,[[0,&quot;American&quot;]]],&quot;dishTypes&quot;:[1,[[0,&quot;side dish&quot;],[0,&quot;lunch&quot;],[0,&quot;main course&quot;],[0,&quot;main dish&quot;],[0,&quot;dinner&quot;]]],&quot;diets&quot;:[1,[]],&quot;occasions&quot;:[1,[[0,&quot;super bowl&quot;]]],&quot;instructions&quot;:[0,&quot;Instructions\n\nTurn on the pressure cooker and place on sauté mode. Once heated,

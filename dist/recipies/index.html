quot;],&quot;summary&quot;:[0,&quot;Caldo Verde - Portuguese Kale Soup takes approximately &lt;b&gt;45 minutes&lt;/b&gt; from beginning to end. One portion of this dish contains around &lt;b&gt;20g of protein&lt;/b&gt;, &lt;b&gt;10g of fat&lt;/b&gt;, and a total of &lt;b&gt;493 calories&lt;/b&gt;. For &lt;b&gt;$2.24 per serving&lt;/b&gt;, this recipe &lt;b&gt;covers 35%&lt;/b&gt; of your daily requirements of vitamins and minerals. This recipe serves 4. 13 people were glad they tried this recipe. It is a good option if you&#39;re following a &lt;b&gt;gluten free, dairy free, and whole 30&lt;/b&gt; diet. It is brought to you by Foodista. It works well as a main course. It will be a hit at your &lt;b&gt;Autumn&lt;/b&gt; event. Head to the store and pick up onion, carrots, pepper flakes, and a few other things to make it today. With a spoonacular &lt;b&gt;score of 92%&lt;/b&gt;, this dish is outstanding. Users who liked this recipe also liked &lt;a href=\&quot;https://spoonacular.com/recipes/portuguese-kale-soup-caldo-verde-499535\&quot;&gt;Portuguese Kale Soup (Caldo Verde)&lt;/a&gt;, &lt;a href=\&quot;https://spoonacular.com/recipes/caldo-verde-portuguese-kale-soup-1274837\&quot;&gt;Caldo Verde - Portuguese Kale Soup&lt;/a&gt;, and &lt;a href=\&quot;https://spoonacular.com/recipes/caldo-verde-portuguese-kale-soup-598606\&quot;&gt;Caldo Verde | Portuguese Kale Soup&lt;/a&gt;.&quot;],&quot;cuisines&quot;:[1,[]],&quot;dishTypes&quot;:[1,[[0,&quot;lunch&quot;],[0,&quot;soup&quot;],[0,&quot;main course&quot;],[0,&quot;main dish&quot;],[0,&quot;dinner&quot;]]],&quot;diets&quot;:[1,[[0,&quot;gluten free&quot;],[0,&quot;dairy free&quot;],[0,&quot;whole 30&quot;]]],&quot;occasions&quot;:[1,[[0,&quot;fall&quot;],[0,&quot;winter&quot;]]],&quot;instructions&quot;:[0,&quot;Chop your onions, slice your carrots and smash your garlic. Set aside.\nPeel and chop the potatoes. Set aside in a bowl of cold water.\nRemove the casing from your chorizo. This is an important step. Chorizo casing is tough and unforgiving and will make the sausage link curl during the cooking process. Just remove it and don&#39;t worry about appearance. Cut the links length-wise then chop into half-moons. Sautee in a separate pan until the are nice and browned. Don&#39;t put into the pot until the last minute, otherwise the color of the chorizo will leach into the soup turning it a weird red color.\nNow it&#39;s time to prepare the kale. With each individual leaf, cut out the stem. You can do this several ways. Cut a triangle out of the leaf, or fold over the leaf and cut out the stem that way. Or rip off the halves of the leaves off the stem. I like a little bit of stem to give some crunch and texture.\nTightly roll the leaf into a bundle.\nRun your knife over it to julienne the leaf into thin strips.\nDon&#39;t worry if it&#39;s not perfect. Set aside the kale.\nIn a big pot, sautee your onions, carrots and garlic in a bit of olive oil.\nOnce the vegetables start to soften, add the potatoes and some crushed red pepper flakes. Stir the pot and cook the potatoes until the outer edges start turning clear.\nThen add the 6 cups of water and 2 bouillion packets (or 4 cups of broth and 2 cups of water) to the pot. Bring to a boil then let simmer until the potatoes are cooked.\nWith a wooden spoon, mash the potatoes against the side of the pot. Do this until almost all the chunks of potatoes are mashed. Leave some chunks behind. This will give your soup a wonderful hearty texture.\nNow it&#39;s time to add the Kale. It looks like a lot and will fill up your whole pot but not to worry because it wilts down pretty quickly.\nCook for 5 minutes at a simmer then stir in chorizo sausage. Serve hot or at room temperature (the latter is my favorite). Eat with a nice crusty loaf of Portuguese bread. Enjoy!&quot;],&quot;analyzedInstructions&quot;:[1,[[0,{&quot;name&quot;:[0,&quot;&quot;],&quot;steps&quot;:[1,[[0,{&quot;number&quot;:[0,1],&quot;step&quot;:[0,&quot;Chop your onions, slice

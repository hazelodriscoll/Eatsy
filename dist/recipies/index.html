nacular &lt;b&gt;score of 93%&lt;/b&gt;, this dish is excellent. Similar recipes are &lt;a href=\&quot;https://spoonacular.com/recipes/homemade-hard-taco-night-with-carnitas-and-pinto-beans-1283861\&quot;&gt;Homemade Hard Taco Night with Carnitas and Pinto Beans&lt;/a&gt;, &lt;a href=\&quot;https://spoonacular.com/recipes/taco-salad-with-pinto-beans-and-avocado-1198765\&quot;&gt;Taco Salad With Pinto Beans and Avocado&lt;/a&gt;, and &lt;a href=\&quot;https://spoonacular.com/recipes/taco-salad-with-pinto-beans-and-avocado-665925\&quot;&gt;Taco Salad With Pinto Beans and Avocado&lt;/a&gt;.&quot;],&quot;cuisines&quot;:[1,[[0,&quot;Mexican&quot;]]],&quot;dishTypes&quot;:[1,[[0,&quot;lunch&quot;],[0,&quot;main course&quot;],[0,&quot;main dish&quot;],[0,&quot;dinner&quot;]]],&quot;diets&quot;:[1,[[0,&quot;gluten free&quot;]]],&quot;occasions&quot;:[1,[]],&quot;instructions&quot;:[0,&quot;&lt;ol&gt;&lt;li&gt;Into a hot pan sizzling with a glug or two of EVOO I sear my pork, using tongs to turn each piece over until each side of each cube is nicely browned.&lt;/li&gt;&lt;li&gt;I add my onion, garlic, and a healthy handful of chopped cilantro (about a cup) to my sizzling pork pieces, and toss well.  I cook this until the onion softens about 4 minutes.&lt;/li&gt;&lt;li&gt;Then I add my orange juice and the juice from 12 a lime, which I stir in well.   I bring them just to a boil before I add my chicken stock, which covers about 3/4 of my meat.  I set the heat to medium, and bring this to a slow simmer to braise for the next three hours.&lt;/li&gt;&lt;li&gt;I fried taco shells by adding a few inches of vegetable oil to a deep fry pan and set it to high heat.  When sizzling, using tongs, I floated 1/2 of a 10 corn tortilla on the surface of the blistering oil  about 5 seconds did the trick, or until it set.&lt;/li&gt;&lt;li&gt;Moving quickly but carefully, I flipped the tortilla over, rolling it in the oil, releasing the tongs from one edge and immediately catching the other edge in their grip.&lt;/li&gt;&lt;li&gt;Holding the other edge under the hot oil, I fried it until crunchy, then dipped the center fold into the pot to crisp it up last.   Be careful to pour all the oil out when lifting your shells from the fryer.  I sprinkled them with sea salt while hot&lt;/li&gt;&lt;li&gt;I put my small deep pan, with a few glugs of EVOO, over the heat for about 10 minutes before adding 1/2 a cup of my diced onion and some minced garlic.  I cook this until just softened and fragrant.  Then I add about a teaspoon of black pepper, a healthy sprinkling of cumin, and a dash of sea salt.  Finally, I add my can of pinto beans, liquid and all.  I cover and bring to a simmer, heating all the beans through.&lt;/li&gt;&lt;li&gt;I peel, mash and add fresh cilantro, a dash of minced garlic, a squeeze of lemon juice, sea salt, cracked black pepper, 1/2 of the rest of my diced red onion, and ground cumin to my avocados to make gaucamole.&lt;/li&gt;&lt;li&gt;In another bowl, Ive mixed my diced tomatoes, some diced red onion, minced garlic, fresh cilantro, the juice of 1/2 a lime, a glug of EVOO, and a dash of white vinegar together (along with some diced jalapeno, if you want heat), to make a quick fresh delicious pico de gallo.&lt;/li&gt;&lt;li&gt;My carnitas are perfect: their edges are caramelized and crunchy, their interiors tender and falling apart at the tiniest touch of a fork.  I scoop about 4 tablespoons of that uber-rich pork/citrus/chicken/EVOOfat up and dump it into my beans for flavor.&lt;/li&gt;&lt;li&gt;After about 15 minutes, and some squishing of beans with my fork, they are thick and syrupy and ready for another shot of pepper and some fresh cilantro.  If you like things hot, some jalapeno could be added to this mix, or a dash or two of hot pepper oil.&lt;/li&gt;&lt;li&gt;Finally, as the sun sets in the west, my tacos are ready to be eaten.  We each make our own: mine has an underlayer of soft shredded cheese, a heaping helping of tender, citrus-spiced pork, some pico, some guacamole, some sour cream and a sprinkling of cilantro on top, along with some cheese and cream on my beans, too.&lt;/li&gt;&lt;li&gt;Each delightful bite is a mouthful of fresh, heady flavors, bright with herbs and orange/lime, deep with cumin and pepper spice.  The cooling avocado and tangy tomatoes compliment the richness of the stewed meat, and the crispy, salty corn shells hold their shape, perfectly encasing each fantastic nibble.&lt;/li&gt;&lt;/ol&gt;&quot;],&quot;analyzedInstructions&quot;:[1,[[0,{&quot;name&quot;:[0,&quot;&quot;],&quot;steps&quot;:[1,[[0,{&quot;number&quot;:[0,1],&quot;step&quot;:[0,&quot;Into a hot pan sizzling with a glug or two of EVOO I sear my pork, using tongs to turn each piece over until each side of each cube is nicely browned.I add my onion, garlic, and a healthy handful of chopped cilantro (about a cup) to my sizzling pork pieces, and toss well.  I cook this until the onion softens about 4 minutes.Then I add my orange juice and the juice from 12 a lime, which I stir in well.   I bring them just to a boil before I add my chicken stock, which covers about 3/4 of my meat.  I set the heat to medium, and bring this to a slow simmer to braise for the next three hours.I fried taco shells by adding a few inches of vegetable oil to a deep fry pan and set it to high heat.  When sizzling, using tongs, I floated 1/2 of a 10 corn tortilla on the surface of the blistering oil  about 5 seconds did the trick, or until it set.Moving quickly but carefully, I flipped the tortilla over, rolling it in the oil, releasing the tongs from one edge and immediately catching the other edge in their grip.Holding the other edge under the hot oil, I fried it until crunchy, then dipped the center fold into the pot to crisp it up last.   Be careful to pour all the oil out when lifting your shells from the fryer.  I sprinkled them with sea salt while hotI put my small deep pan, with a few glugs of EVOO, over the heat for about 10 minutes before adding 1/2 a cup of my diced onion and some minced garlic.  I cook this until just softened and fragrant.  Then I add about a teaspoon of black pepper, a healthy sprinkling of cumin, and a dash of sea salt.  Finally, I add my can of pinto beans, liquid and all.  I cover and bring to a simmer, heating all the beans through.I peel, mash and add fresh cilantro, a dash of minced garlic, a squeeze of lemon juice, sea salt, cracked black pepper, 1/2 of the rest of my diced red onion, and ground cumin to my avocados to make gaucamole.In another bowl, Ive mixed my diced tomatoes, some diced red onion, minced garlic, fresh cilantro, the juice of 1/2 a lime, a glug of EVOO, and a dash of white vinegar together (along with some diced jalapeno, if you want heat), to make a quick fresh delicious pico de gallo.My carnitas are perfect: their edges are caramelized and crunchy, their interiors tender and falling apart at the tiniest touch of a fork.  I scoop about 4 tablespoons of that uber-rich pork/citrus/chicken/EVOOfat up and dump it into my beans for flavor.After about 15 minutes, and some squishing of beans with my fork, they are thick and syrupy and ready for another shot of pepper and some fresh cilantro.  If you like things hot, some jalapeno could be added to this mix, or a dash or two of hot pepper oil.Finally, as the sun sets in the west, my tacos are ready to be eaten.  We each make our own: mine has an underlayer of soft shredded cheese, a heaping helping of tender, citrus-spiced pork, some pico, some guacamole, some sour cream and a sprinkling of cilantro on top, along with some cheese and cream on my beans, too.Each delightful bite is a mouthful of fresh, heady flavors, bright with herbs and orange/lime, deep with cumin and pepper spice.  The cooling avocado and tangy tomatoes compliment the richness of the stewed meat, and the crispy, salty corn shells hold their shape, perfectly encasing each fantastic nibble.&quot;],&quot;ingredients&quot;:[1,[[0,{&qu r ingredients into a spice grinder and pulse until everything is coarsely ground. Remember, you want a few larger crumbles of rice for mouth-feel!&lt;/li&gt;&lt;li&gt;Remove the salmon from the marinade (discarding any leftover marinade) and coat it with some of the scented rice powder on each side. You won&#39;t use it all with just the 2 pieces of salmon. Save some for another time.&lt;/li&gt;&lt;li&gt;Lay your banana leaves out flat. Place one salmon fillet in the center of each leaf. Fold one side over the salmon.&lt;/li&gt;&lt;li&gt;Fold the opposite side over that, then both ends to make a little package.&lt;/li&gt;&lt;li&gt;Place salmon packets in a steamer basket over boiling water.&lt;/li&gt;&lt;li&gt;Put all of the marinade ingredients into a small sauce pot or alternately, a microwave safe dish and bring to a heat. Whisk everything together and it&#39;s ready to serve.&lt;/li&gt;&lt;li&gt;After ~10-13 minutes, salmon will be finished. Flip the smooth side of the banana leaves up and make a slit through them to serve....they kinda look like tamales, huh!&lt;/li&gt;&lt;li&gt;I served with chinese noodles, corn and the dipping sauce.&lt;/li&gt;&lt;/ol&gt;&quot;],&quot;analyzedInstructions&quot;:[1,[[0,{&quot;name&quot;:[0,&quot;&quot;],&quot;steps&quot;:[1,[[0,{&quot;number&quot;:[0,1],&quot;step&quot;:[0,&quot;Begin by mixing all of your marinade ingredients together and pouring it over the salmon in a big baggy or container. Marinate under refrigeration for at least a half an hour or up to 2 hours.While salmon is marinating, put all of your scented rice powder ingredients into a spice grinder and pulse until everything is coarsely ground. Remember, you want a few larger crumbles of rice for mouth-feel!&quot;],&quot;ingredients&quot;:[1,[[0,{&quot;id&quot;:[0,0],&quot;name&quot;:[0,&quot;marinade&quot;],&quot;localizedName&quot;:[0,&quot;marinade&quot;],&quot;image&quot;:[0,&quot;seasoning.png&quot;]}],[0,{&quot;id&quot;:[0,15076],&quot;name&quot;:[0,&quot; t;/li&gt;&lt;li&gt;Place the garlic on a sheet of foil large enough to wrap it up.&lt;/li&gt;&lt;li&gt;Drizzle olive oil over top of garlic bulb and sprinkle with salt.&lt;/li&gt;&lt;li&gt;Tightly wrap the garlic in the foil.&lt;/li&gt;&lt;li&gt;Place foil in the oven and cook for 45 minutes.&lt;/li&gt;&lt;li&gt;Remove and unwrap garlic. Turn upside down and squeeze the cloves out of the garlic skin&lt;/li&gt;&lt;li&gt;Whole Wheat Pizza Dough Instructions:&lt;/li&gt;&lt;li&gt;Place all ingredients (except 2 tbsp olive oil) in a food processor or a stand mixer with dough hook. If using a food processor, process until dough forms into a ball. Add extra water, 1 tbsp at a time if dough is too dry. If using a stand mixer, mix with dough hook until all of the flour is mixed together.&lt;/li&gt;&lt;li&gt;If you have time, place dough in plastic wrap and refrigerate for 20-30 minutes.&lt;/li&gt;&lt;li&gt;Lightly flour surface and roll dough out until it is 1/2 inch thick. I chose to use a large bowl and cut out circular pizzas. This required me to roll the dough out three times, making 2 larger pizzas and one smaller one. You could also opt to roll it out until it is a rectangle.&lt;/li&gt;&lt;li&gt;Place pizza on pizza stone or on greased cookie sheet. Set aside.&lt;/li&gt;&lt;li&gt;Brush pizza dough lightly with olive oil (no more than 2 tbsp total).&lt;/li&gt;&lt;li&gt;Pizza Topping Instructions:&lt;/li&gt;&lt;li&gt;Preheat oven to 400 degrees F.&lt;/li&gt;&lt;li&gt;Line a baking sheet with foil and spray with non-stick cooking spray.&lt;/li&gt;&lt;li&gt;Place cubed red onion and sweet potato on the sheet.&lt;/li&gt;&lt;li&gt;Drizzle with 1-2 tbsp olive oil, and sprinkle with thyme, rosemary, salt and pepper.&lt;/li&gt;&lt;li&gt;Roast for 25-30 minutes, mixing the vegetables around occasionally. (I roasted my garlic at the same time).&lt;/li&gt;&lt;li&gt;Remove and set aside.&lt;/li&gt;&lt;li&gt;Take your freshly roasted bulb of garlic and squeeze the garlic out into a

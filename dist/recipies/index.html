ular.com/recipes/636599-556x370.jpg&quot;],&quot;imageType&quot;:[0,&quot;jpg&quot;],&quot;summary&quot;:[0,&quot;Butternut Squash Gnocchi With Whiskey Cream Sauce is a main course that serves 4. One serving contains &lt;b&gt;539 calories&lt;/b&gt;, &lt;b&gt;14g of protein&lt;/b&gt;, and &lt;b&gt;23g of fat&lt;/b&gt;. For &lt;b&gt;$4.03 per serving&lt;/b&gt;, this recipe &lt;b&gt;covers 27%&lt;/b&gt; of your daily requirements of vitamins and minerals. This recipe from Foodista has 72 fans. From preparation to the plate, this recipe takes around &lt;b&gt;45 minutes&lt;/b&gt;. If you have eggs, parmesan cheese, heavy cream, and a few other ingredients on hand, you can make it. A few people really liked this Mediterranean dish. All things considered, we decided this recipe &lt;b&gt;deserves a spoonacular score of 60%&lt;/b&gt;. This score is pretty good. Users who liked this recipe also liked &lt;a href=\&quot;https://spoonacular.com/recipes/butternut-squash-gnocchi-with-whiskey-cream-sauce-77415\&quot;&gt;Butternut Squash Gnocchi With Whiskey Cream Sauce&lt;/a&gt;, &lt;a href=\&quot;https://spoonacular.com/recipes/butternut-squash-gnocchi-with-whiskey-cream-sauce-552216\&quot;&gt;Butternut Squash Gnocchi with Whiskey Cream Sauce&lt;/a&gt;, and &lt;a href=\&quot;https://spoonacular.com/recipes/butternut-squash-and-sage-cream-sauce-1202417\&quot;&gt;Butternut Squash and Sage Cream Sauce&lt;/a&gt;.&quot;],&quot;cuisines&quot;:[1,[[0,&quot;Mediterranean&quot;],[0,&quot;Italian&quot;],[0,&quot;European&quot;]]],&quot;dishTypes&quot;:[1,[[0,&quot;side dish&quot;],[0,&quot;lunch&quot;],[0,&quot;main course&quot;],[0,&quot;main dish&quot;],[0,&quot;dinner&quot;]]],&quot;diets&quot;:[1,[]],&quot;occasions&quot;:[1,[]],&quot;instructions&quot;:[0,&quot;Preheat the oven to 450 degrees F. Cut the squach in half. Remove the seeds and lay on a oiled, rimmed baking sheets. Roast the squash until soft30-40 minutes.\nScoop the flesh of the squash out and place it in the food processo  peppers.&lt;/p&gt;&lt;p&gt;2. Remove the dried chili and put them in a bowl or sauce pan. Pour 250 ml boiling water over it and leave it to soak for at least 15 minutes.&lt;/p&gt;&lt;p&gt;3. In a large pot, saute the chopped bell pepper, onion, and mushrooms over medium heat.&lt;/p&gt;&lt;p&gt;4. Meanwhile, fry the beef in a hot skillet until crispy.&lt;/p&gt;&lt;p&gt;5. While the beef is frying, blend the chili peppers you&#39;ve been soaking with the soaking liquid.&lt;/p&gt;&lt;p&gt;6. Add the beef to the large pot filled with the sauteed vegetables.&lt;/p&gt;&lt;p&gt;7. Add the tomato sauce and blended chili peppers to the pot. If it is not enough liquid, add beef or vegetable broth (the other 250 ml water and 5 grams bouillon powder, unless you have \&quot;real\&quot; broth on hand) until everything is covered.&lt;/p&gt;&lt;p&gt;8. Season with salt, pepper, cumin, and oregano to taste.&lt;/p&gt;&lt;p&gt;9. Simmer for about 45 minutes or until thick enough. Serve with fresh cilantro.&lt;/p&gt;&quot;],&quot;analyzedInstructions&quot;:[1,[[0,{&quot;name&quot;:[0,&quot;&quot;],&quot;steps&quot;:[1,[[0,{&quot;number&quot;:[0,1],&quot;step&quot;:[0,&quot;Slice open the dried ancho and chipotle chili and remove the seeds/pith.&quot;],&quot;ingredients&quot;:[1,[[0,{&quot;id&quot;:[0,98839],&quot;name&quot;:[0,&quot;chipotle chiles&quot;],&quot;localizedName&quot;:[0,&quot;chipotle chiles&quot;],&quot;image&quot;:[0,&quot;chile-chipotle.jpg&quot;]}],[0,{&quot;id&quot;:[0,93818],&quot;name&quot;:[0,&quot;seeds&quot;],&quot;localizedName&quot;:[0,&quot;seeds&quot;],&quot;image&quot;:[0,&quot;sunflower-seeds.jpg&quot;]}]]],&quot;equipment&quot;:[1,[]]}],[0,{&quot;number&quot;:[0,2],&quot;step&quot;:[0,&quot;Place the dried chili peppers in a warm skillet (medium heat) and press them flat with a spatula to toast them for a few seconds per side until fragrant (be careful not to burn them!). Be sure to wear gloves or wash your hands directly after handling the chili peppers

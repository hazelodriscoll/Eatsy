 the sage to the pan. Cook for a minute, add the leeks &amp; cayenne pepper. Cook for 2 to 3 minutes and put the meat back in the pan. When the leek is cooked, turn off the heat and keep in the mixture in the pan.\nFor the tomato sauce:\nIn a medium size pot over medium/ high heat, add 1 tbsp olive oil, thyme, garlic &amp; onions. Cook for 3-4 minutes, until onions are translucent. Add crushed tomatoes, lower the heat and simmer for about 20 minutes (with a lose lid, otherwise the sauce will splatter all over your kitchen walls!) Add sugar and about 1 tsp kosher salt (1/2 tsp for regular salt), stir and cook for another 2 minutes. Puree the tomatoes until smooth. Add milk and butter, and stir. Keep the heat on very low or turn off until you are ready to serve.\nWhen rigatoni is cooked, add to the hot pan with the sausage mixture. Stir well, add a little olive oil if it looks dry. Plate and add tomato sauce to the pasta. Serve this way or with parmesan.&quot;],&quot;analyzedInstructions&quot;:[1,[[0,{&quot;name&quot;:[0,&quot;&quot;],&quot;steps&quot;:[1,[[0,{&quot;number&quot;:[0,1],&quot;step&quot;:[0,&quot;Bring a large pot of salted water to boil.&quot;],&quot;ingredients&quot;:[1,[[0,{&quot;id&quot;:[0,14412],&quot;name&quot;:[0,&quot;water&quot;],&quot;localizedName&quot;:[0,&quot;water&quot;],&quot;image&quot;:[0,&quot;water.png&quot;]}]]],&quot;equipment&quot;:[1,[[0,{&quot;id&quot;:[0,404752],&quot;name&quot;:[0,&quot;pot&quot;],&quot;localizedName&quot;:[0,&quot;pot&quot;],&quot;image&quot;:[0,&quot;https://spoonacular.com/cdn/equipment_100x100/stock-pot.jpg&quot;]}]]]}],[0,{&quot;number&quot;:[0,2],&quot;step&quot;:[0,&quot;Chop the onions, garlic, and set aside. Chop the leek (cut in 1/2 lengthwise first &amp; make sure to rinse very well!!) and set aside (separate from the onions &amp; garlic). Chop the sage &amp; set aside separately as well.&quot;],&quot;ingredients&quot;:[1,[[0,{&quot;id&quot;:[0,11215],&quot;name&quot;:[0,&quot;garlic&quot;],&quot;lo w.foodista.com/recipe/FJKC8HRG/moroccan-kofte-and-sausage-stew&quot;],&quot;summary&quot;:[0,&quot;If you have about &lt;b&gt;45 minutes&lt;/b&gt; to spend in the kitchen, Moroccan kofte and sausage stew might be an excellent &lt;b&gt;gluten free, dairy free, paleolithic, and primal&lt;/b&gt; recipe to try. One serving contains &lt;b&gt;372 calories&lt;/b&gt;, &lt;b&gt;21g of protein&lt;/b&gt;, and &lt;b&gt;28g of fat&lt;/b&gt;. For &lt;b&gt;$1.64 per serving&lt;/b&gt;, you get a main course that serves 8. 12 people found this recipe to be delicious and satisfying. It is perfect for &lt;b&gt;Autumn&lt;/b&gt;. It is brought to you by Foodista. If you have coriander half, onion, sausage, and a few other ingredients on hand, you can make it. With a spoonacular &lt;b&gt;score of 49%&lt;/b&gt;, this dish is pretty good. If you like this recipe, take a look at these similar recipes: &lt;a href=\&quot;https://spoonacular.com/recipes/moroccan-stew-762253\&quot;&gt;Moroccan Stew&lt;/a&gt;, &lt;a href=\&quot;https://spoonacular.com/recipes/vegetarian-moroccan-stew-722829\&quot;&gt;Vegetarian Moroccan Stew&lt;/a&gt;, and &lt;a href=\&quot;https://spoonacular.com/recipes/moroccan-chicken-stew-557709\&quot;&gt;Moroccan Chicken Stew&lt;/a&gt;.&quot;],&quot;cuisines&quot;:[1,[]],&quot;dishTypes&quot;:[1,[[0,&quot;lunch&quot;],[0,&quot;soup&quot;],[0,&quot;main course&quot;],[0,&quot;main dish&quot;],[0,&quot;dinner&quot;]]],&quot;diets&quot;:[1,[[0,&quot;gluten free&quot;],[0,&quot;dairy free&quot;],[0,&quot;paleolithic&quot;],[0,&quot;primal&quot;],[0,&quot;whole 30&quot;],[0,&quot;ketogenic&quot;]]],&quot;occasions&quot;:[1,[[0,&quot;fall&quot;],[0,&quot;winter&quot;]]],&quot;instructions&quot;:[0,&quot;Mix the beef, onion, chilli, spices and the chopped coriander leaves.\nAdd the egg and salt, mix and combine.\nForm small meatballs about the size of a walnut (approximately 26 meatballs).\nFry the meatballs and the sausage in olive oil in a large frying pan until browned all ove [1,[]],&quot;instructions&quot;:[0,&quot;Preheat your oven to 375F and set the top rack to the middle position (BTW, this recipe is a great toaster oven candidate).  Line a baking sheet with aluminum foil or a nonstick cooking mat.\nIn a large bowl, combine the crab meat, diced red bell pepper, half of the diced green onion (reserving the other half) and half of the bread crumbs (reserving the other half).  Mix in the honey and chili powder, then season to taste with salt and pepper.\nI like to form my crab cakes by pressing them into a 1/2 cup measure, squeezing tightly so theyll hold their shape.  You can mould them with your hands as well, but be sure to press them together tightly or they might fall apart in transit to the plates.  Arrange the crab cakes on the lined baking sheet, leaving at least 1 between each crab cake.\nUsing your olive oil sprayer (if you have one; or by drizzling olive oil) lightly coat the outside of each crab cake.  This will help with browning and to form an outer crust.  Bake at 375F for 25 minutes, or until golden brown.\nMeanwhile, fry the bacon or prosciutto in a large skillet until crispy.  Set aside to drain, then crumble into small pieces using a sharp knife.\nFinely chop the spinach and watercress stems.  In a large skillet, melt the butter over medium heat.  Add the garlic and saut 1 minute.  Then, add the remaining green onion, bread crumbs and watercress stems.  Saut 1 minute more.  Finally, add the chopped spinach and cook until wilted, 1-2 minutes.  Season to taste with salt and pepper.\nTo serve, plate a crab cake atop a smear of the spinach mixture, then sprinkle the whole plate with crumbled bacon.&quot;],&quot;analyzedInstructions&quot;:[1,[[0,{&quot;name&quot;:[0,&quot;&quot;],&quot;steps&quot;:[1,[[0,{&quot;number&quot;:[0,1],&quot;step&quot;:[0,&quot;Preheat your oven to 375F and set the top rack to the middle position (BTW, this recipe is a great toaster oven candidate).  Line a baking sheet with aluminum foil or a &quot;sourceUrl&quot;:[0,&quot;https://www.foodista.com/recipe/DWGPNSPQ/baked-eggs-and-bacon-cream-in-spinach-fettuccine-nests&quot;],&quot;image&quot;:[0,&quot;https://img.spoonacular.com/recipes/633594-556x370.jpg&quot;],&quot;imageType&quot;:[0,&quot;jpg&quot;],&quot;summary&quot;:[0,&quot;The recipe Baked Eggs and Bacon Cream In Spinach Fettuccine Nests can be made &lt;b&gt;in about 45 minutes&lt;/b&gt;. For &lt;b&gt;$1.66 per serving&lt;/b&gt;, this recipe &lt;b&gt;covers 14%&lt;/b&gt; of your daily requirements of vitamins and minerals. One portion of this dish contains about &lt;b&gt;21g of protein&lt;/b&gt;, &lt;b&gt;51g of fat&lt;/b&gt;, and a total of &lt;b&gt;556 calories&lt;/b&gt;. This recipe serves 3. 4 people have made this recipe and would make it again. Head to the store and pick up bacon, heavy cream, scallions, and a few other things to make it today. It works well as an affordable main course. It is brought to you by Foodista. All things considered, we decided this recipe &lt;b&gt;deserves a spoonacular score of 35%&lt;/b&gt;. This score is not so amazing. If you like this recipe, take a look at these similar recipes: &lt;a href=\&quot;https://spoonacular.com/recipes/baked-eggs-with-bacon-and-spinach-19691\&quot;&gt;Baked Eggs With Bacon And Spinach&lt;/a&gt;, &lt;a href=\&quot;https://spoonacular.com/recipes/baked-eggs-with-spinach-bacon-and-avocado-512732\&quot;&gt;Baked Eggs with Spinach Bacon and Avocado&lt;/a&gt;, and &lt;a href=\&quot;https://spoonacular.com/recipes/fettuccine-with-bacon-and-eggs-270760\&quot;&gt;Fettuccine with Bacon and Eggs&lt;/a&gt;.&quot;],&quot;cuisines&quot;:[1,[]],&quot;dishTypes&quot;:[1,[[0,&quot;lunch&quot;],[0,&quot;main course&quot;],[0,&quot;morning meal&quot;],[0,&quot;brunch&quot;],[0,&quot;main dish&quot;],[0,&quot;breakfast&quot;],[0,&quot;dinner&quot;]]],&quot;diets&quot;:[1,[]],&quot;occasions&quot;:[1,[]],&quot;instructions&quot;:[0,&quot;I begin with my bacon (Ive never had bacon this fresh before, from an entirely organic source so close to home that my husband is literally feeding next seasons pork belly), which I chop and try out to nice crispy cubelets.  Now the rest of the meal will take less than 25 minutes: 10 minutes to boil the pasta, make the sauce, and assemble the dish (and, if youre like me, some sub-urb biscuits), and 15 minutes to bake it (while you make  a quick salad).  So be ready.\nI melt my butter in my wok over high heat.  I throw my pasta nests into the salted boiling water on the back burner.\nWhen my butter is melted and just begging to tan, I add my heavy cream and blend well.  I bring this to a simmer for a moment.\nThen I add 3/4 of my cheese, which Ive shredded. (The rest I will thinly shave for a final garnish.)\nI blend this well, bringing it to a low simmer to thicken, until it forms a smooth sauce.  I also add some salt and pepper.  (Crushed red pepper flakes, nutmeg, paprika, maybe even a dash of curry powder would work nicely here, too.)\nFinally, I add 3/4 of my cooked bacon, and blend well with the sauce, until the flavors are beautifully infused.\nIts  been 10 minutes, and my 11 minute pasta is just slightly undercooked (I know, cuz I bit off a snippet)  perfect!  Using tongs and a meshed spoon, I transfer my pasta to the waiting bacon cream, and toss well.  I add a tablespoon, maybe, of the pasta water, too, just to keep the sauce wet enough to bake later.\nUsing my tongs, I spin 1/2 of the pasta and sauce into each of two medium (10oz) ceramic ramekins, which Ive brushed down with melted butter.  I sprinkle most of the rest of my bacon (reserving a few chunks for a final flourish) on top.\nThe piece of resistance: a whole, cracked, raw egg, dropped into a wee basket I left in the middle of my pasta and sauce nests.  I manage to keep the yolk whole only in one, but the other I rather hold together by virtue of a cleverly placed noodle and some dribbled sauce.  I place these into a 350 oven to bake for 15 minutes, or until the whites have set, but the yolk is still glossy and runny.\nAfter coring the best bits out of a loaf of bread destined for nothing (since my husband purchased a fresher loaf of preferred pan this afternoon) with a properly sized wine-glass rim, I brushed each disk with melted butter, and layered them with some of my sprinkled cheese into 4 cups of a buttered muffin tin, and then I stuck them in my oven along with my pasta nests to brown.  I consider these my sub-urb Wonderbread biscuits: quick, easy, and yummy, leaving fodder for crotons (or compost).  I also threw together a quick salad of baby greens, sliced onion, strips of roasted red peppers, black olives, EVOO, and salt and pepper.  Not that dinner needed these accoutrement  my simmering, saucy noodle nests of runny yolk baked eggs, bac&quot;],&quot;analyzedInstructions&quot;:[1,[[0,{&quot;name&quot;:[0,&quot;&quot;],&quot;steps&quot;:[1,[[0,{&quot;number&quot;:[0,1],&quot;step&quot;:[0,&quot;I begin with my bacon (Ive never had bacon this fresh before, from an entirely organic source so close to home that my husband is literally feeding next seasons pork belly), which I chop and try out to nice crispy cubelets.  Now the rest of the meal will take less than 25 minutes: 10 minutes to boil the pasta, make the sauce, and assemble the dish (and, if youre like me, some sub-urb biscuits), and 15 minutes to bake it (while you make  a quick salad).  So be ready.&quot;],&quot;ingredients&quot;:[1,[[0,{&quot;id&quot;:[0,10005],&quot;name&quot;:[0,&quot;pork belly&quot;],&quot;localizedName&quot;:[0,&quot;pork belly&quot;],&quot;image&quot;:[0,&quot;pork-belly.jpg&quot;]}],[0,{&quot;id&quot;:[0,18009],&quot;name&quot;:[0,&quot;biscuits&quot;],&quot;localizedName&quot;:[0,&quot;biscuits&quot;],&quot;image&quot;:[0,&quot;buttermilk-biscuits.jpg&quot;]}],[0,{&quot;id&quot;:[0,10123],&quot;name&quot;:[0,&quot;bacon&quot;],&quot;localizedName&quot;:[0,&quot;bacon&quot;],&quot;image&quot;:[0,&quot;https://spoonacular.com/cdn/in

/spoonacular.com/recipes/vegetable-frittata-with-asiago-cheese-1747605\&quot;&gt;Vegetable Frittata with Asiago Cheese&lt;/a&gt;.&quot;],&quot;cuisines&quot;:[1,[]],&quot;dishTypes&quot;:[1,[[0,&quot;lunch&quot;],[0,&quot;main course&quot;],[0,&quot;morning meal&quot;],[0,&quot;brunch&quot;],[0,&quot;main dish&quot;],[0,&quot;breakfast&quot;],[0,&quot;dinner&quot;]]],&quot;diets&quot;:[1,[[0,&quot;gluten free&quot;],[0,&quot;lacto ovo vegetarian&quot;],[0,&quot;primal&quot;],[0,&quot;ketogenic&quot;]]],&quot;occasions&quot;:[1,[]],&quot;instructions&quot;:[0,&quot;In a large bowl, combine the eggs, whipping cream, salt, pepper, and half the fresh thyme. Beat with a whisk until the eggs and cream are incorporated.\nIn an ovenproof saut pan over medium heat, add the butter and olive oil. When the mixture is hot, add the asparagus pieces and cook for 3-4 minutes, stirring. Add the garlic and cook for about a minute. Spread the asparagus so it is evenly distributed across the bottom of the pan.\nAdd the egg mixture to the pan and allow the eggs to cook without mixing them. Use a rubber spatula to run around the edges of the frittata as it cooks so the edges dont stick and burn. After 1-2 minutes, add the cheese evenly to the egg mixture.\nWhen the outer edges of the frittata have set but the center is still slightly runny, arrange the cherry tomatoes and asparagus spears on the top of the frittata, sprinkle the remaining thyme over the top, then remove the pan from the heat and place it in an oven set to broil.\nThe broiler will allow the top portion of the egg mixture to set and cook thoroughly. Keep a close watch so the frittata doesnt burn.\nAfter a few minutes, when the eggs have set completely and begin to turn golden, carefully remove the pan from the oven.\nUse a rubber spatula to run around the edges and underside of the frittata, and slide it onto a round serving plate.\nSlice and serve warm or at room temperature.&quot;],&quot;analyzedInstructions&quot;:[1,[[0

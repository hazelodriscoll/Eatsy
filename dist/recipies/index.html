ttuccini&quot;],&quot;readyInMinutes&quot;:[0,45],&quot;servings&quot;:[0,4],&quot;sourceUrl&quot;:[0,&quot;https://www.foodista.com/recipe/52L48RRV/brussel-sprout-carbonara-with-fettuccini&quot;],&quot;image&quot;:[0,&quot;https://img.spoonacular.com/recipes/636360-556x370.jpg&quot;],&quot;imageType&quot;:[0,&quot;jpg&quot;],&quot;summary&quot;:[0,&quot;You can never have too many main course recipes, so give Brussels Sprout Carbonara with Fettuccini a try. For &lt;b&gt;$2.87 per serving&lt;/b&gt;, this recipe &lt;b&gt;covers 30%&lt;/b&gt; of your daily requirements of vitamins and minerals. One serving contains &lt;b&gt;549 calories&lt;/b&gt;, &lt;b&gt;38g of protein&lt;/b&gt;, and &lt;b&gt;17g of fat&lt;/b&gt;. This recipe serves 4. Head to the store and pick up lots of pepper, 5 oz. parmesan cheese, eggs, and a few other things to make it today. Only a few people made this recipe, and 2 would say it hit the spot. This recipe is typical of Mediterranean cuisine. From preparation to the plate, this recipe takes roughly &lt;b&gt;45 minutes&lt;/b&gt;. It is brought to you by Foodista. All things considered, we decided this recipe &lt;b&gt;deserves a spoonacular score of 67%&lt;/b&gt;. This score is solid. Try &lt;a href=\&quot;https://spoonacular.com/recipes/brussels-sprout-carbonara-with-fettuccini-1254795\&quot;&gt;Brussels Sprout Carbonara with Fettuccini&lt;/a&gt;, &lt;a href=\&quot;https://spoonacular.com/recipes/brussels-sprout-carbonara-with-fettuccini-1254983\&quot;&gt;Brussels Sprout Carbonara with Fettuccini&lt;/a&gt;, and &lt;a href=\&quot;https://spoonacular.com/recipes/brussels-sprout-carbonara-with-fettuccini-1307089\&quot;&gt;Brussels Sprout Carbonara with Fettuccini&lt;/a&gt; for similar recipes.&quot;],&quot;cuisines&quot;:[1,[[0,&quot;Mediterranean&quot;],[0,&quot;Italian&quot;],[0,&quot;European&quot;]]],&quot;dishTypes&quot;:[1,[[0,&quot;lunch&quot;],[0,&quot;main course&quot;],[0,&quot;main dish&quot;],[0,&quot;dinner&quot;]]],&quot;diets&quot;:[1,[]],&quot;occasions&quot;:[1,[]],&quot;instructions&quot;:[0,&quot;Heat the oil in a non-stick pan.  When it reaches a medium high heat, add the shallots and garlic and saut for a minute.\nAdd the sprouts, cook until they are browned and become a little softer ( not too soft though, you dont want them to be mushy, but to retain a little bite).  You can probably get going with cooking the pasta when the sprouts are nearly finished.  Just follow the instructions on the packet for timings.  The best way to cook pasta is to put it into a pan with plenty of boiling water and a good helping of salt.\nWhen the sprouts are cooked, move them to the outside area of the pan and add the bacon to the centre, allowing it to cook for a couple of minutes, turning a couple of times.\nWhen the bacon is cooked, mix it through the sprouts and give a good grind of black pepper and a little salt.  Careful with salt as the bacon and the parmesan will also add a salty flavour.\nWhen the pasta is ready, bring your two pans close together on the stove.  Then, with tongs, grab the pasta and drag is swiftly into the pan with the sprouts.  By doing this you take in some of the pasta water.  This water helps bind and create your sauce.  You dont need  much, in this case probably about 2 tablespoons worth.  This dragging technique should ensure that you have enough.\nTurn the heat off under your sprouts and pasta.  Add the egg (not directly on to the base of the pan but onto the pasta mixture) add the parmesan.  Stir through quite quickly, this will create a creamy style sauce.\nCheck for seasoning, and serve immediately with some extra parmesan sprinkled over the top if you wish.\nThis works well with all sorts of pasta.  The only type that doesnt work so well for a carbonara style dish is whole meal or gluten free varieties.  These pastas seem to lack the starchy constituent that gives your sauce that creamy texture.\nTry using pecorino cheese instead of parmesan&quot;],&quot;analyzedInstruc  score is good. If you like this recipe, take a look at these similar recipes: &lt;a href=\&quot;https://spoonacular.com/recipes/how-to-make-the-best-chicken-jambalaya-1695727\&quot;&gt;How to Make the Best Chicken Jambalaya&lt;/a&gt;, &lt;a href=\&quot;https://spoonacular.com/recipes/chicken-jambalaya-1300201\&quot;&gt;Chicken Jambalaya&lt;/a&gt;, and &lt;a href=\&quot;https://spoonacular.com/recipes/chicken-jambalaya-ii-328195\&quot;&gt;Chicken Jambalayan II&lt;/a&gt;.&quot;],&quot;cuisines&quot;:[1,[[0,&quot;Creole&quot;],[0,&quot;Cajun&quot;]]],&quot;dishTypes&quot;:[1,[[0,&quot;lunch&quot;],[0,&quot;main course&quot;],[0,&quot;main dish&quot;],[0,&quot;dinner&quot;]]],&quot;diets&quot;:[1,[[0,&quot;gluten free&quot;]]],&quot;occasions&quot;:[1,[]],&quot;instructions&quot;:[0,&quot;Instructions\n\nCombine the creole seasoning ingredients in a small bowl and set aside.\n\nMelt butter in a large dutch oven over medium-high heat.\n\nAdd the sausage until it starts to brown, about 3 minutes.\n\nAdd the chicken and continue to cook until brown, about 3-5 minutes. Stir frequently.\n\nTurn the stove top down to medium heat.\n\nPreheat your oven to 350 degrees.\n\nStir in the seasoning mix of cajun spices and 1/2 of the chopped onion, celery, green bell pepper, and garlic. Cook until vegetables get tender, about 3-5 minutes. Stir frequently and scrape the bottom of the pot frequently.\n\nStir in the tomato sauce and cook for about one minute.\n\nStir in the remaining onion, celery, bell pepper, garlic, and the diced tomatoes then remove from heat.\n\nStir in the rice and chicken stock, mix the ingredients well.\n\nBake uncovered in the oven at 350 degrees for one hour or until the rice is tender but still has a little crunch.\n\nRemove from the oven, add the bay leaves and stir well.\n\nAllow the dish to cool for five minutes before serving. OPTIONAL: Top with green onions before serving.&quot;],&quot;analyzedInstructions&quot;:[1,[[0,{&quot;name&quot;:[0,&quot;&quot;],  of honey, apple cider vinegar and spices. Granny Smiths are good to use because they won&#39;t break down into apple sauce during the cooking. The cooked apples are then used as a top crust and glaze for the roast pork. Some garlic roast potatoes and steamed veggies completed a wonderful family meal. Here&#39;s your Sunday supper!&lt;/p&gt;&lt;p&gt;Lb pork loin or rib roast&lt;/p&gt;&lt;p&gt;Season the pork with salt and pepper and open roast on a rack in a roasting pan at 375 degrees F for about a half hour.&lt;/p&gt;&lt;p&gt;Meanwhile dice very small, (about a 1/4 inch dice)&lt;/p&gt;&lt;p&gt;Large Granny Smith apples, peeled and cored&lt;/p&gt;&lt;p&gt;In a large saute pan over medium heat add:&lt;/p&gt;&lt;p&gt;Tbsp olive oil&lt;/p&gt;&lt;p&gt;Cloves minced garlic&lt;/p&gt;&lt;p&gt;Cook for a minute or two to soften but not brown the garlic. Add:&lt;/p&gt;&lt;p&gt;Cup honey&lt;/p&gt;&lt;p&gt;Cup apple cider vinegar&lt;/p&gt;&lt;p&gt;Tsp pepper&lt;/p&gt;&lt;p&gt;Tsp sea salt&lt;/p&gt;&lt;p&gt;Teaspoon Chinese five spice powder&lt;/p&gt;&lt;p&gt;Tsp freshly grated nutmeg&lt;/p&gt;&lt;p&gt;Bring the mixture to a boil and simmer until the volume is reduced by about half. Increase the heat to mediun-high. Add the diced apple and cook, stirring occasionally until most of the liquid has reduced off.&lt;/p&gt;&lt;p&gt;After half an hour in the oven, take the roast out and spoon the apples all over the top. Return the roast to the oven, reduce the heat to 350 degrees F and cook uncovered until the internal temperature reaches 170 degrees F on a meat thermomether inserted into the center of the roast. Allow the pork to rest for about 15 minutes before carving and serving.&lt;/p&gt;&quot;],&quot;analyzedInstructions&quot;:[1,[[0,{&quot;name&quot;:[0,&quot;&quot;],&quot;steps&quot;:[1,[[0,{&quot;number&quot;:[0,1],&quot;step&quot;:[0,&quot;Apple Roasted Pork Loin&quot;],&quot;ingredients&quot;:[1,[[0,{&quot;id&quot;:[0,10010225],&quot;name&quot;:[0,&quot;pork roast&quot;],

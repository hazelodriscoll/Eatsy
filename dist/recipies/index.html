te to two minutes maximum on both sides  otherwise you will get a rubbery result if you leave it too long. Squeeze over the lime juice  this too should bubble and reduce. Add a little salt and pepper, stir through, remove from the heat and set aside.\n2.Mix the dressing ingredients together, check for flavour, adjust if need be and set aside.\n3.Place all the salad ingredients in a bowl except the avocado and the salt and pepper. Prepare the avocado as you are about to serve otherwise it will turn brown. Once it is covered in the lime dressing, this will slow down the oxidization process and it wont go brown so easily.\n4.When you are ready to serve mix  of the avocado through the salad and add the dressing. Toss everything together. Taste to see if you need any salt and pepper. Place your shrimp on top of the salad with the rest of the avocado and sprinkle/pour any residue from the pan over your salad in which you cooked the shrimp. This is great flavour, so you dont want to lose it.&quot;],&quot;analyzedInstructions&quot;:[1,[[0,{&quot;name&quot;:[0,&quot;&quot;],&quot;steps&quot;:[1,[[0,{&quot;number&quot;:[0,1],&quot;step&quot;:[0,&quot;Firstly, to cook the shrimp, heat the olive oil in a pan and once hot add the shrimp crushed garlic and chili flakes. It is important to get the oil nice and hot (not smoking, just before that point) your shrimp should sizzle when added to the pan. Check the back of the shrimp and when you see the colour change about half way up, turn them over. Do the same on the other side. This should only take a minute to two minutes maximum on both sides  otherwise you will get a rubbery result if you leave it too long. Squeeze over the lime juice  this too should bubble and reduce.&quot;],&quot;ingredients&quot;:[1,[[0,{&quot;id&quot;:[0,1032009],&quot;name&quot;:[0,&quot;red pepper flakes&quot;],&quot;localizedName&quot;:[0,&quot;red pepper flakes&quot;],&quot;image&quot;:[0,&quot;red-pepper-flakes.jpg&quot;]}],[0,{&quot;id&quot;:[0,9160], b&gt;35g of protein&lt;/b&gt;, and &lt;b&gt;51g of fat&lt;/b&gt;. This recipe serves 4. For &lt;b&gt;$4.0 per serving&lt;/b&gt;, this recipe &lt;b&gt;covers 30%&lt;/b&gt; of your daily requirements of vitamins and minerals. From preparation to the plate, this recipe takes around &lt;b&gt;45 minutes&lt;/b&gt;. If you have pepper, onion, half and half, and a few other ingredients on hand, you can make it. 3 people have tried and liked this recipe. It is brought to you by Foodista. Taking all factors into account, this recipe &lt;b&gt;earns a spoonacular score of 74%&lt;/b&gt;, which is solid. If you like this recipe, take a look at these similar recipes: &lt;a href=\&quot;https://spoonacular.com/recipes/linguine-with-scallion-sauce-and-sauteed-shrimp-153662\&quot;&gt;Linguine with Scallion Sauce and Sauteed Shrimp&lt;/a&gt;, &lt;a href=\&quot;https://spoonacular.com/recipes/onion-scallion-beef-668202\&quot;&gt;Onion Scallion Beef&lt;/a&gt;, and &lt;a href=\&quot;https://spoonacular.com/recipes/onion-scallion-beef-1204965\&quot;&gt;Onion Scallion Beef&lt;/a&gt;.&quot;],&quot;cuisines&quot;:[1,[]],&quot;dishTypes&quot;:[1,[[0,&quot;side dish&quot;],[0,&quot;lunch&quot;],[0,&quot;main course&quot;],[0,&quot;main dish&quot;],[0,&quot;dinner&quot;]]],&quot;diets&quot;:[1,[]],&quot;occasions&quot;:[1,[]],&quot;instructions&quot;:[0,&quot;I start by mincing my onions and scallions, and setting my water to boil for my pasta.  I also grate my cheese and butter my two 8oz ramekins.\nI get 2 tbs butter melted in my large saucepan, and add my onions.  I sweat these out just until softened.\nI then add about 2 tbs of flour, which I mix well with the butter and onions to form a roux.  I cook this for a few moments, until fully incorporated and just turning a wee bit tan.\nI then add my heavy cream, and bring this to a simmer.  See how its thickening up?  NIIIIICE.\nIn goes most of my shredded cheese (I save some for garnish, and for Clayton to pick at), which I stir in well.  I then lower the heat, and let this simmer until thick.  I salt and pepper it to, until it tastes just right.\nIve been cooking my linguine on the back burner, and at just slightly undercooked, its ready to add to the sauce.  I reserve my pasta water, too, so that  if this gets too thick  I can add a little starchy wetness to the pan until the sauce is the right consistency.\nThe last ingredient to add to the pan is my abundance of sliced scallions (reserving some for garnish, too).  I toss this in, remove from the heat, and stir well before\nSwirling my pasta into my waiting ramekins, using tongs to make a nice nest for\nThe addition of a single, cracked (but not the yolk!), farm fresh egg for the center.  This goes in my 350 degree oven, on middle shelf, for 10 minutes to bake  just until the whites are set, but the yolk is still runny.\nOh, I also split a nice small loaf of french bread down the middle, spread it with hot melted butter, and top it with shredded robusto cheese.  I put this in the oven, too, on the top shelf, and let the cheese melt and toast while my eggs are setting.\nScrumdillyicious!\nRight before service, I sprinkle some black truffle oil (Thanks, Tom!) and some black pepper salt over the dish, just to add that umame savor that separates this meal from any ol linguine alfredo.  Served with my toasted cheese bread for sopping, I pierce the quivering sun in the middle of my creamy pasta tresses, and I dive into this hot, simple, elegant, perfect little meal.  30 minutes + very few ingredients = utter weeknight dining perfection!&quot;],&quot;analyzedInstructions&quot;:[1,[[0,{&quot;name&quot;:[0,&quot;&quot;],&quot;steps&quot;:[1,[[0,{&quot;number&quot;:[0,1],&quot;step&quot;:[0,&quot;I start by mincing my onions and scallions, and setting my water to boil for my pasta.  I also grate my cheese and butter my two 8oz ramekins.&quot;],&quot;ingredients&quot;:[1,[[0,{&quot;id&quot;:[0,11291],&quot;name&quot;:[0,&quot;green onions&quot;],&quot;localizedNa h-sided skillet over medium heat. When butter bubbles, add flour. Cook, stirring, 1 minute.&lt;/li&gt;&lt;li&gt;Slowly pour hot milk into flour-butter mixture while whisking. Continue cooking, whisking constantly, until the mixture bubbles and becomes thick.&lt;/li&gt;&lt;li&gt;Remove the pan from the heat. Stir in salt, nutmeg, black pepper, cayenne pepper, 3 cups cheddar, and 1 1/2 cups Gruyere. Set cheese sauce aside.&lt;/li&gt;&lt;li&gt;Fill a large saucepan with water. Bring to a boil. Add macaroni; cook 2 to 3 fewer minutes than manufacturers directions, until outside of pasta is cooked and inside is underdone. (Different brands of macaroni cook at different rates; be sure to read the instructions.) Transfer the macaroni to a colander, rinse under cold running water, and drain well. Stir macaroni into the reserved cheese sauce.&lt;/li&gt;&lt;li&gt;Pour the mixture into the prepared casserole dish. Sprinkle remaining 1 1/2 cups cheddar and 1/2 cup Gruyere; scatter breadcrumbs over the top. Bake until browned on top, about 30 minutes. Transfer dish to a wire rack to cool for 5 minutes; serve.&lt;/li&gt;&lt;/ol&gt;&quot;],&quot;analyzedInstructions&quot;:[1,[[0,{&quot;name&quot;:[0,&quot;&quot;],&quot;steps&quot;:[1,[[0,{&quot;number&quot;:[0,1],&quot;step&quot;:[0,&quot;Heat the oven to 375 degrees. Butter a 3-quart casserole dish; set aside.&quot;],&quot;ingredients&quot;:[1,[[0,{&quot;id&quot;:[0,1001],&quot;name&quot;:[0,&quot;butter&quot;],&quot;localizedName&quot;:[0,&quot;butter&quot;],&quot;image&quot;:[0,&quot;butter-sliced.jpg&quot;]}]]],&quot;equipment&quot;:[1,[[0,{&quot;id&quot;:[0,404635],&quot;name&quot;:[0,&quot;casserole dish&quot;],&quot;localizedName&quot;:[0,&quot;casserole dish&quot;],&quot;image&quot;:[0,&quot;https://spoonacular.com/cdn/equipment_100x100/casserole-dish.png&quot;]}],[0,{&quot;id&quot;:[0,404784],&quot;name&quot;:[0,&quot;oven&quot;],&quot;localizedName&quot;:[0,&quot;oven&quot;],&quot;image&quot;:[0,&quot;https://spoonacular

ally liked this main course. It is a &lt;b&gt;rather cheap&lt;/b&gt; recipe for fans of Mexican food. A mixture of ground pepper, pepper flakes, extra virgin olive oil, and a handful of other ingredients are all it takes to make this recipe so scrumptious. &lt;b&gt;Summer&lt;/b&gt; will be even more special with this recipe. All things considered, we decided this recipe &lt;b&gt;deserves a spoonacular score of 56%&lt;/b&gt;. This score is solid. If you like this recipe, you might also like recipes such as &lt;a href=\&quot;https://spoonacular.com/recipes/marinated-grilled-chicken-with-watermelon-salsa-136547\&quot;&gt;Marinated Grilled Chicken With Watermelon Salsa&lt;/a&gt;, &lt;a href=\&quot;https://spoonacular.com/recipes/marinated-grilled-chicken-with-cucumber-watermelon-salsa-607915\&quot;&gt;Marinated Grilled Chicken with Cucumber-Watermelon Salsa&lt;/a&gt;, and &lt;a href=\&quot;https://spoonacular.com/recipes/marinated-grilled-chicken-with-cucumber-watermelon-salsa-1189967\&quot;&gt;Marinated Grilled Chicken with Cucumber-Watermelon Salsa&lt;/a&gt;.&quot;],&quot;cuisines&quot;:[1,[[0,&quot;Mexican&quot;]]],&quot;dishTypes&quot;:[1,[[0,&quot;lunch&quot;],[0,&quot;main course&quot;],[0,&quot;main dish&quot;],[0,&quot;dinner&quot;]]],&quot;diets&quot;:[1,[[0,&quot;gluten free&quot;],[0,&quot;dairy free&quot;]]],&quot;occasions&quot;:[1,[[0,&quot;summer&quot;]]],&quot;instructions&quot;:[0,&quot;&lt;ol&gt;&lt;li&gt;Instructions&lt;/li&gt;&lt;li&gt;To Make Salsa: In a medium bowl, combine watermelon, cucumber, sweet pepper, corn, cilantro and onion. In a small bowl, mix together  cup lime juice, honey, red pepper flakes and salt. Refrigerate for at least 1 hour before serving, to blend flavors.&lt;/li&gt;&lt;li&gt;To Make Chicken: In a shallow bowl add the chicken, 3 tablespoons lime juice and sprinkle with a little garlic powder, salt and pepper.  Marinate in the refrigerator for 30 minutes.  Coat a large nonstick pan or a grill pan with olive oil spray, add olive oil and heat.  Add chicken, cover, and saut over medium heat until browned on both sides and cooked through, about 10-12 minutes total.  Remove the chicken from the pan&lt;/li&gt;&lt;li&gt;To Make Honey Lime Glaze: In a small bowl, mix together  cup lime juice, 2 tablespoons honey and Tabasco.  Add the honey lime glaze to the same pan.  Cook for about 30 seconds until melted.  Return cooked chicken to pan, flipping the chicken once to coat with the glaze.&lt;/li&gt;&lt;li&gt;Remove from pan and plate each piece.  Spoon watermelon salsa on top of each piece of chicken and serve with more salsa on the side.&lt;/li&gt;&lt;li&gt;Serve with our recipe for Simple Garlic Toast, if desired.  Recipe follows.&lt;/li&gt;&lt;li&gt;Recipe for Simple Garlic Toast&lt;/li&gt;&lt;li&gt;Start with 4 slices sourdough wheat bread. We bought ours at Trader Joes but most markets sell sourdough wheat bread or use regular sourdough slices.  Cut each slice in half and toast all of them.  Spread each half with 1 teaspoon reduced-fat butter or Smart Balance Light.  Sprinkle each with a little garlic powder. Place all 8 halves on a plate and reheat in microwave for about 15 seconds.&lt;/li&gt;&lt;li&gt;Our favorite garlic powder is Lawrys with parsley. Weve been buying it for years because it taste much better than most garlic powders.&lt;/li&gt;&lt;/ol&gt;&quot;],&quot;analyzedInstructions&quot;:[1,[[0,{&quot;name&quot;:[0,&quot;&quot;],&quot;steps&quot;:[1,[[0,{&quot;number&quot;:[0,1],&quot;step&quot;:[0,&quot;To Make Salsa: In a medium bowl, combine watermelon, cucumber, sweet pepper, corn, cilantro and onion. In a small bowl, mix together  cup lime juice, honey, red pepper flakes and salt. Refrigerate for at least 1 hour before serving, to blend flavors.To Make Chicken: In a shallow bowl add the chicken, 3 tablespoons lime juice and sprinkle with a little garlic powder, salt and pepper.  Marinate in the refrigerator for 30 minutes.  Coat a large nonstick pan or a grill pan with olive o Couscous Bowls&quot;],&quot;readyInMinutes&quot;:[0,45],&quot;servings&quot;:[0,4],&quot;sourceUrl&quot;:[0,&quot;https://www.pinkwhen.com/barbecue-chicken-cauliflower-couscous-bowls/&quot;],&quot;image&quot;:[0,&quot;https://img.spoonacular.com/recipes/715420-556x370.jpg&quot;],&quot;imageType&quot;:[0,&quot;jpg&quot;],&quot;summary&quot;:[0,&quot;Barbecue Chicken Cauliflower Couscous Bowls requires about &lt;b&gt;45 minutes&lt;/b&gt; from start to finish. For &lt;b&gt;$1.86 per serving&lt;/b&gt;, you get a main course that serves 4. One serving contains &lt;b&gt;381 calories&lt;/b&gt;, &lt;b&gt;20g of protein&lt;/b&gt;, and &lt;b&gt;22g of fat&lt;/b&gt;. It can be enjoyed any time, but it is especially good for &lt;b&gt;Father&#39;s Day&lt;/b&gt;. It is brought to you by Pink When. 398 people found this recipe to be delicious and satisfying. This recipe is typical of Barbecue cuisine. If you have pecorino romano cheese, onion, cauliflower, and a few other ingredients on hand, you can make it. It is a good option if you&#39;re following a &lt;b&gt;gluten free&lt;/b&gt; diet. With a spoonacular &lt;b&gt;score of 91%&lt;/b&gt;, this dish is excellent. Similar recipes are &lt;a href=\&quot;https://spoonacular.com/recipes/couscous-bowls-with-zaatar-chickpeas-and-roasted-cauliflower-612788\&quot;&gt;Couscous Bowls with Za’atar Chickpeas and Roasted Cauliflower&lt;/a&gt;, &lt;a href=\&quot;https://spoonacular.com/recipes/mediterranean-chicken-couscous-salad-bowls-1440573\&quot;&gt;Mediterranean Chicken Couscous Salad Bowls&lt;/a&gt;, and &lt;a href=\&quot;https://spoonacular.com/recipes/grilled-pesto-chicken-couscous-bowls-1015974\&quot;&gt;Grilled Pesto Chicken Couscous Bowls&lt;/a&gt;.&quot;],&quot;cuisines&quot;:[1,[[0,&quot;bbq&quot;],[0,&quot;Barbecue&quot;]]],&quot;dishTypes&quot;:[1,[[0,&quot;lunch&quot;],[0,&quot;main course&quot;],[0,&quot;main dish&quot;],[0,&quot;dinner&quot;]]],&quot;diets&quot;:[1,[[0,&quot;gluten free&quot;]]],&quot;occasions&quot;:[1,[[0,& xican&quot;]]],&quot;dishTypes&quot;:[1,[[0,&quot;lunch&quot;],[0,&quot;main course&quot;],[0,&quot;main dish&quot;],[0,&quot;dinner&quot;]]],&quot;diets&quot;:[1,[[0,&quot;gluten free&quot;]]],&quot;occasions&quot;:[1,[]],&quot;instructions&quot;:[0,&quot;&lt;ol&gt;&lt;li&gt;Season your thawed chicken breasts with salt and pepper. Add a little bit of olive oil to your frying pan, add chicken, and cook through. Remove chicken from pan, then add diced onions to the pan. Turn heat to medium and let onions saute through. (You may need to add a little bit more oil to the pan.)&lt;/li&gt;&lt;li&gt;Meanwhile, chop up your chicken (or shred) very finely. When the onions are soft and translucent, add chicken back to the pan. Season your onions and chicken with garlic, cumin, and chili powder. Finely chop up your jalapeno and add that and your green chilis to your chicken mixture. Stir in your cheese. Now you are ready to assemble.&lt;/li&gt;&lt;li&gt;Heat up your olive oil in a small frying pan. Add your corn tortilla for about 20 seconds, flipping if the oil doesn&#39;t reach the top side. Doing this softens your tortilla so it won&#39;t break as you roll it. Do this with all your tortillas and drain on paper towels.&lt;/li&gt;&lt;li&gt;Take 2 cookie sheets and spray with cooking spray. Lay out a tortilla and add about 2 TBSP of chicken mixture to the middle of your tortilla. Roll up. Fill the remaining tortillas in the same way and line them up next to each other on your cookie sheet, so they are very close to each other, but not touching. This should make two rows on each of your cookie sheets.&lt;/li&gt;&lt;li&gt;If two pans are too much for your family, then at this point, take one pan and put it in your freezer. Once the enchiladas are frozen, remove them from the pan and stack them in a double lined ziploc freezer bag. When you want to make them, simply line them up again on a greased cookie sheet, let thaw for about an hour on the counter, then bake as instructed.)&

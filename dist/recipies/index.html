e way, is a wonderful recipe for novice cooks. If you have a willing teen, let them have a go at it.Asian-Style Country Ribs with Black Bean Garlic SauceIngredients:3 to 4 pounds boneless country-style pork ribs, cross cut in 1-1/2-inch pieces3 tablespoons prepared black bean garlic sauce from a jar (i.e. Lee Kum Kee)1/4 cup low-sodium soy salt1/4 cup mirin or chicken stock1 tablespoon honey1 tablespoon freshly grated ginger root1 tablespoon coarsely chopped fresh garlic1/2 teaspoon coarsely cracked black pepper1 tablespoon cornstarch2 teaspoons dark sesame oil1/4 cup + 2 tablespoons chopped scallions (white and tender green)Directions:1) Spray interior of slow cooker with nonstick cooking spray. Place pork cubes in slow cooker. Combine black bean garlic sauce, soy sauce, mirin, honey, ginger, garlic, pepper and cornstarch in a small bowl; stir to dissolve cornstarch. Pour over ribs.2) Cook, covered, on LOW setting for 5 to 6 hours until ribs are tender but still hold their shape. Transfer ribs to a rimmed serving platter; tent with foil to keep warm. Strain liquid into a small pan. Bring liquid to a boil over medium-high heat; cook until mixture begins to thicken and is reduced by half. Stir in sesame oil. Add sauce and 1/4 cup scallions to pork cubes.  Mix well. Garnish with reserved 2 tablespoons scallions. Yield: 6 to 8 servings.&quot;],&quot;analyzedInstructions&quot;:[1,[[0,{&quot;name&quot;:[0,&quot;&quot;],&quot;steps&quot;:[1,[[0,{&quot;number&quot;:[0,1],&quot;step&quot;:[0,&quot;This crock-pot entre is really, really good. It takes 10 minutes to prepare, is made from ingredients that are readily available and is a bargain when you consider the number of servings it provides.  One caution -  you&#39;ll have mush with  Asian flavor if you cook this for more than 5 to 6 hours. The recipe is adapted from \&quot;Slow Cooker Recipes for All Occasions\&quot;,  a Rival Crock-Pot publication.&quot;],&quot;ingredients&quot;:[1,[]],&quot;equipment&quot;:[1,[[0,{&quo -489041\&quot;&gt;Twice Baked Sweet Potatoes {with Brown Sugar &amp; Pecans}&lt;/a&gt;, &lt;a href=\&quot;https://spoonacular.com/recipes/maple-brown-butter-mashed-sweet-potatoes-828414\&quot;&gt;Maple Brown Butter Mashed Sweet Potatoes&lt;/a&gt;, and &lt;a href=\&quot;https://spoonacular.com/recipes/maple-brown-butter-roasted-sweet-potatoes-1571611\&quot;&gt;Maple Brown Butter Roasted Sweet Potatoes&lt;/a&gt;.&quot;],&quot;cuisines&quot;:[1,[]],&quot;dishTypes&quot;:[1,[[0,&quot;lunch&quot;],[0,&quot;main course&quot;],[0,&quot;main dish&quot;],[0,&quot;dinner&quot;]]],&quot;diets&quot;:[1,[[0,&quot;gluten free&quot;],[0,&quot;primal&quot;]]],&quot;occasions&quot;:[1,[]],&quot;instructions&quot;:[0,&quot;&lt;p&gt;Preheat your oven to 400 degrees F. Poke your sweet potatoes with a fork and place them directly on the rack of your oven. Place a piece of foil on the rack below to reduce mess. Bake the sweet potatoes for 45-50 minutes or until tender. Times may vary depending on how hot your oven gets.Remove the potatoes from the oven and let stand at room temperature until they are cool enough to handle, about 20-30 minutes. Leave the oven on.While your potatoes are cooling, melt the butter over medium heat. Continue to cook the butter, stirring frequently, until brown bits begin to form on the bottom of the pan, about 5-6 minutes. Pay close attention as the butter can quickly go from brown to burnt in a matter of seconds. Once you see the brown bits forming and a nutty aroma fills the air, pull the butter from the heat immediately. Set aside.Cut the tops off of the sweet potatoes, lengthwise. Scoop the sweet potato flesh into a medium bowl, leaving the skins in tact. To the bowl, add the brown butter, 2 tablespoons of the fresh parsley, 3/4 of the chopped bacon, and 4 ounces of the goats cheese. Sprinkle with salt and black pepper to taste and mash the ingredients together until combined. Scoop the filling back into the sweet potatoes.Place the potatoes on a baking sheet that has been lined with foil or parchment paper. Place them back in the oven to bake for 25 minutes.While your potatoes are baking for a second time, prepare your avocado cream. In the bowl of your food processor or blender, combine the avocados, sour cream and buttermilk. Add a dash of salt and pepper and pulse until completely smooth and creamy.Once your potatoes have baked, remove from oven. Sprinkle on the remaining parsley, bacon and goats cheese. Drizzle with avocado cream and serve immediately.Enjoy!I hope you enjoy this recipe for brown butter twice baked sweet potatoes!&lt;/p&gt;&quot;],&quot;analyzedInstructions&quot;:[1,[[0,{&quot;name&quot;:[0,&quot;&quot;],&quot;steps&quot;:[1,[[0,{&quot;number&quot;:[0,1],&quot;step&quot;:[0,&quot;Preheat your oven to 400 degrees F. Poke your sweet potatoes with a fork and place them directly on the rack of your oven.&quot;],&quot;ingredients&quot;:[1,[[0,{&quot;id&quot;:[0,11507],&quot;name&quot;:[0,&quot;sweet potato&quot;],&quot;localizedName&quot;:[0,&quot;sweet potato&quot;],&quot;image&quot;:[0,&quot;sweet-potato.png&quot;]}]]],&quot;equipment&quot;:[1,[[0,{&quot;id&quot;:[0,404784],&quot;name&quot;:[0,&quot;oven&quot;],&quot;localizedName&quot;:[0,&quot;oven&quot;],&quot;image&quot;:[0,&quot;https://spoonacular.com/cdn/equipment_100x100/oven.jpg&quot;],&quot;temperature&quot;:[0,{&quot;number&quot;:[0,400],&quot;unit&quot;:[0,&quot;Fahrenheit&quot;]}]}]]]}],[0,{&quot;number&quot;:[0,2],&quot;step&quot;:[0,&quot;Place a piece of foil on the rack below to reduce mess.&quot;],&quot;ingredients&quot;:[1,[]],&quot;equipment&quot;:[1,[[0,{&quot;id&quot;:[0,404765],&quot;name&quot;:[0,&quot;aluminum foil&quot;],&quot;localizedName&quot;:[0,&quot;aluminum foil&quot;],&quot;image&quot;:[0,&quot;https://spoonacular.com/cdn/equipment_100x100/aluminum-foil.png&quot;]}]]]}],[0,{&quot;number&quot;:[0,3],&quot;step&quot;:[0,&quot;Bake the sweet potatoes for 45-50 minutes or until tender. Times may vary depending on how ho
